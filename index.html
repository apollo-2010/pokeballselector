<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokéball Selector</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }.container {
  position: relative;
  display: flex;
  gap: 40px;
  margin-bottom: 20px;
}

.pokeball {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
}

.cursor {
  position: absolute;
  top: -40px;
  width: 0;
  height: 0;
}

.cursor::before {
  content: "☞";
  font-size: 32px;
  line-height: 1;
  color: #fff;
  text-shadow: 
    1px 1px 0 #000,
    -1px 1px 0 #000,
    1px -1px 0 #000,
    -1px -1px 0 #000;
  transition: transform 0.3s ease, left 0.3s ease;
  position: absolute;
  transform: scale(1.2);
}
    
button {
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
}

  </style>
</head>
<body>
  <script src="pokeball-selector.js"></script>
  <div class="container">
    <div class="cursor" id="cursor"></div>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball">
  </div>
  <button onclick="selectRandomPokeball()">Pick a Pokéball</button>  <script>
    function selectRandomPokeball() {
      const cursor = document.getElementById('cursor');
      const balls = document.querySelectorAll('.pokeball');
      const index = Math.floor(Math.random() * balls.length);
      const target = balls[index];
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const targetRect = target.getBoundingClientRect();
      const leftPos = targetRect.left - containerRect.left + (targetRect.width / 2) - 16;
      cursor.style.left = `${leftPos}px`;
    }
  </script></body>
</html>

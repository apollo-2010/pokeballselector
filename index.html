<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emerald Starter Picker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://raw.githubusercontent.com/apollo-2010/pokeballselector/main/images/darkgrass.png') repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      image-rendering: pixelated;
    }

    .screen {
      position: relative;
      width: 240px;
      height: 160px;
      background: url('https://raw.githubusercontent.com/apollo-2010/pokeballselector/main/images/bg.png') no-repeat center;
      background-size: contain;
      image-rendering: pixelated;
    }

    .bag {
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 160px;
      background: url('https://raw.githubusercontent.com/apollo-2010/pokeballselector/main/images/bag.png') no-repeat center;
      background-size: contain;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .pokeball {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://raw.githubusercontent.com/apollo-2010/pokeballselector/main/images/ball.png') no-repeat;
      background-size: 128px 32px;
      image-rendering: pixelated;
    }

    .pokeball.idle {
      background-position: 0 0;
    }

    .pokeball.animate {
      animation: bounce 1s steps(4) infinite;
    }

    @keyframes bounce {
      from { background-position: 0 0; }
      to { background-position: -128px 0; }
    }

    .selector {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://raw.githubusercontent.com/apollo-2010/pokeballselector/main/images/sel.png') no-repeat;
      background-size: 128px 32px;
      image-rendering: pixelated;
      animation: point 0.6s steps(4) infinite;
      top: 88px;
    }

    @keyframes point {
      from { background-position: 0 0; }
      to   { background-position: -128px 0; }
    }

    button {
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div class="bag"></div>

    <div class="pokeball idle" id="ball0" style="left: 32px; top: 104px;"></div>
    <div class="pokeball idle" id="ball1" style="left: 104px; top: 104px;"></div>
    <div class="pokeball idle" id="ball2" style="left: 176px; top: 104px;"></div>

    <div class="selector" id="selector" style="left: 32px;"></div>

    <button onclick="selectRandomBall()">Pick a Pok√©ball</button>
  </div>

  <script>
    const selector = document.getElementById("selector");
    const balls = [0, 1, 2].map(i => document.getElementById(`ball${i}`));
    const positions = [32, 104, 176];

    function selectRandomBall() {
      const selected = Math.floor(Math.random() * balls.length);

      // move selector
      selector.style.left = positions[selected] + "px";

      // animate selected ball
      balls.forEach((ball, index) => {
        if (index === selected) {
          ball.classList.remove("idle");
          ball.classList.add("animate");
        } else {
          ball.classList.remove("animate");
          ball.classList.add("idle");
        }
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Starter Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      image-rendering: pixelated;
    }body {
  background: url('images/darkgrass.png');
  background-repeat: repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 576px;
  height: 432px;
  background: url('images/bg.png');
  background-size: contain;
  background-repeat: no-repeat;
}

.bag {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 144px;
  height: auto;
}

.balls {
  position: absolute;
  top: 200px;
  left: 50%;
  display: flex;
  gap: 32px;
  transform: translateX(-50%);
}

.ball {
  width: 48px;
  height: 40px;
  background: url('images/ball.png') no-repeat;
  background-size: 192px 40px;
  image-rendering: pixelated;
}

.ball.selected {
  animation: ballAnim 0.5s steps(4) infinite;
}

@keyframes ballAnim {
  from { background-position: 0 0; }
  to { background-position: -192px 0; }
}

.ball:nth-child(1) { margin-top: -10px; }
.ball:nth-child(3) { margin-top: -10px; }

.selector {
  position: absolute;
  width: 64px;
  height: 84px;
  background: url('images/sel.png') no-repeat;
  background-size: 256px 84px;
  image-rendering: pixelated;
  animation: selectorAnim 0.6s steps(4) infinite;
  top: 128px;
  left: 0;
  transition: left 0.2s ease;
}

@keyframes selectorAnim {
  from { background-position: 0 0; }
  to { background-position: -256px 0; }
}

.button {
  position: absolute;
  bottom: -50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 12px;
  font-family: monospace;
  background: #eee;
  border: 1px solid #333;
  cursor: pointer;
}

@media (max-width: 600px) {
  .container {
    transform: scale(0.8);
    transform-origin: top center;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="balls">
      <div class="ball" id="ball0"></div>
      <div class="ball" id="ball1"></div>
      <div class="ball" id="ball2"></div>
      <div class="selector" id="selector"></div>
    </div>
    <img src="images/bag.png" alt="Bag" class="bag">
    <div class="button" onclick="selectRandom()">Pick Starter</div>
  </div>  <script>
    const balls = document.querySelectorAll('.ball');
    const selector = document.getElementById('selector');
    let currentIndex = 0;

    function selectRandom() {
      balls[currentIndex].classList.remove('selected');
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * balls.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      balls[currentIndex].classList.add('selected');
      selector.style.left = `${currentIndex * 80}px`;
    }

    // set initial state
    balls[currentIndex].classList.add('selected');
    selector.style.left = `${currentIndex * 80}px`;
  </script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©ball Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('images/darkgrass.png') repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      image-rendering: pixelated;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 640px;
      height: 427px; /* 3:2 ratio to show more bg.png */
      background: url('images/bg.png') no-repeat center;
      background-size: contain;
      image-rendering: pixelated;
    }

    .bag {
      position: absolute;
      top: 64px;
      left: 240px;
      width: 160px;
      height: 96px;
      background: url('images/bag.png') no-repeat center;
      background-size: contain;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .ball {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('images/ball.png') no-repeat;
      background-size: 96px 32px;
      image-rendering: pixelated;
    }

    .ball:nth-child(2) { left: 160px; top: 280px; }
    .ball:nth-child(3) { left: 304px; top: 280px; }
    .ball:nth-child(4) { left: 448px; top: 280px; }

    .selector {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('images/sel.png') no-repeat;
      background-size: 96px 32px;
      image-rendering: pixelated;
      animation: selectorAnim 0.5s steps(3) infinite;
      pointer-events: none;
    }

    @keyframes selectorAnim {
      from { background-position: 0 0; }
      to { background-position: -96px 0; }
    }

    @keyframes ballIdle {
      0% { background-position: 0 0; }
      100% { background-position: 0 0; }
    }

    @keyframes ballAnim {
      0% { background-position: 0 0; }
      100% { background-position: -96px 0; }
    }

    .ball.idle {
      animation: ballIdle 1s steps(1) infinite;
    }

    .ball.selected {
      animation: ballAnim 0.5s steps(3) infinite;
    }

    button {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 16px;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bag"></div>
    <div class="ball idle" id="ball0"></div>
    <div class="ball idle" id="ball1"></div>
    <div class="ball idle" id="ball2"></div>
    <div class="selector" id="selector"></div>
    <button onclick="selectRandomBall()">Select Random Ball</button>
  </div>

  <script>
    const balls = [
      document.getElementById('ball0'),
      document.getElementById('ball1'),
      document.getElementById('ball2')
    ];
    const selector = document.getElementById('selector');
    const positions = [
      { left: 160, top: 280 },
      { left: 304, top: 280 },
      { left: 448, top: 280 }
    ];

    function selectRandomBall() {
      const i = Math.floor(Math.random() * 3);
      balls.forEach((ball, idx) => {
        ball.classList.remove('selected');
        ball.classList.add('idle');
        if (idx === i) {
          ball.classList.remove('idle');
          ball.classList.add('selected');
        }
      });

      selector.style.left = `${positions[i].left}px`;
      selector.style.top = `${positions[i].top - 32}px`;
    }

    selectRandomBall(); // auto-run on load
  </script>
</body>
</html>
